<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Kid Invest</title>
</head>
<body id="custom-body">
<!--Login page container.-->
<div class="container my-4" id="login-page">
    <div class="container" id="login-page-header-container">
        <h1 class="main-header">Kid Invest</h1>
        <h4 class="sub-header">Start learning finance today!</h4>
    </div>

    <div class="container d-flex align-items-center my-4" id="login-page-main-container">
        <div class="container" id="login-container">
            <form>
                <div class="form-group">
                    <label for="username-id">Username</label>
                    <input type="email" class="form-control" id="username-id" aria-describedby="usernameHelp"
                           placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password-id">Password</label>
                    <input type="password" class="form-control" id="password-id" placeholder="Password">
                </div>
                <button type="button" class="btn btn-primary" id="login-button">Login</button>
            </form>
        </div>
        <div class="mascot-container mb-3">
            <img src="img/pigglesworth.png" class="img-fluid" alt="Responsive image" id="mascot-img">
        </div>
    </div>

    <div class="container" id="login-page-footer-container">
        <div class="container d-flex justify-content-around" id="login-page-nav-container">
            <a class="account-links mx-2" href="#" id="create-account-link">Create a new account</a>
            <a class="account-links mx-2" href="#" id="forgot-account-link">I forgot my username</a>
            <a class="account-links mx-2" href="#" id="forgot-password-link">I forgot my password</a>
        </div>
    </div>
</div>
<!--End of login page section-->

<!--Home Page container-->
<div class="container my-4" id="home-page">
    <div class="container" id="home-page-header-container">
        <h1 class="main-header">Welcome to Kid Invest!</h1>
        <h4 class="sub-header">Choose an option below</h4>
    </div>
</div>
<!--End of Home Page container-->

<!--Start of account creation modal-->
<div class="container d-flex flex-column align-items-center close-modal-account-creation"
     id="account-creation-container">
    <div class="container text-center" id="account-creation-heading-container">
        <h1 class="main-header">Account Creation</h1>
    </div>
    <div class="container" id="account-creation-body-container">
        <div class="input-group my-1">
            <div class="input-group-prepend">
                <span class="input-group-text" id="account-creation-name-label">Name</span>
            </div>
            <input type="text" class="form-control" placeholder="" aria-label="Name"
                   aria-describedby="account-creation-name-label" id="account-creation-name">
        </div>
        <div class="input-group my-1">
            <div class="input-group-prepend">
                <span class="input-group-text" id="account-creation-email-label">Email</span>
            </div>
            <input type="email" class="form-control" placeholder="Enter email..." aria-label="Email"
                   aria-describedby="account-creation-email-label" id="account-creation-email">
        </div>
        <div class="input-group my-1">
            <div class="input-group-prepend">
                <span class="input-group-text" id="account-creation-username-label">Username</span>
            </div>
            <input type="text" class="form-control" placeholder="Enter username..." aria-label="Username"
                   aria-describedby="account-creation-username-label" id="account-creation-username">
        </div>
        <div class="input-group my-1">
            <div class="input-group-prepend">
                <span class="input-group-text" id="account-creation-password-label">Password</span>
            </div>
            <input type="password" class="form-control" placeholder="Enter password..." aria-label="Password"
                   aria-describedby="account-creation-password-label" id="account-creation-password">
        </div>
        <div class="container d-flex justify-content-center my-2">
            <button type="button" class="btn btn-primary mx-2" id="account-creation-button">Create Account</button>
            <button type="button" class="btn btn-primary mx-2" id="account-creation-cancel-button">Cancel</button>
        </div>
    </div>
</div>
<!--End of account creation modal-->

<!--Start of forgot account modal-->
<div class="container d-flex flex-column align-items-center close-modal-forgot-account" id="forgot-account-container">
    <form>
        <div class="container" id="forgot-account-body-container">
            <div class="container text-center" id="forgot-account-heading-container">
                <h1 class="main-header">Forgot Account Username</h1>
            </div>
            <div class="input-group my-1">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="forgot-account-email-label">Enter your email</span>
                </div>
                <input type="email" class="form-control" placeholder="" aria-label="Name"
                       aria-describedby="forgot-account-email-label" id="forgot-account-username">
            </div>
            <div class="container d-flex justify-content-center my-2">
                <button type="submit" class="btn btn-primary mx-2" id="forgot-account-find-button">Find Username
                </button>
                <button type="button" class="btn btn-primary mx-2" id="forgot-account-cancel-button">Cancel</button>
            </div>
        </div>
    </form>
</div>
<!--End of forgot account modal-->

<!--Start forgot password modal-->
<div class="container d-flex flex-column align-items-center close-modal-forgot-password" id="forgot-password-container">
    <form>
        <div class="container" id="forgot-password-body-container">
            <div class="container text-center" id="forgot-password-heading-container">
                <h1 class="main-header">Forgot Account Password</h1>
            </div>
            <div class="input-group my-1">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="forgot-password-email-label">Enter your email</span>
                </div>
                <input type="email" class="form-control" placeholder="" aria-label="Name"
                       aria-describedby="forgot-password-email-label" id="forgot-password-username">
            </div>
            <div class="container d-flex justify-content-center my-2">
                <button type="submit" class="btn btn-primary mx-2" id="forgot-password-find-button">Email Password
                </button>
                <button type="button" class="btn btn-primary mx-2" id="forgot-password-cancel-button">Cancel</button>
            </div>
        </div>
    </form>
</div>
<!--End forgot password modal-->


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
