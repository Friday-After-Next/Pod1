<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Kid Invest</title>
</head>
<body>
<!--Login page container.-->
<div class="container my-4" id="login-page">
    <div class="container" id="login-page-header-container">
        <h1 class="main-header">Kid Invest</h1>
        <h4 class="sub-header">Start learning finance today!</h4>
    </div>

    <div class="container d-flex align-items-center my-4" id="login-page-main-container">
        <div class="container" id="login-container">
            <form>
                <div class="form-group">
                    <label for="username-id">Username</label>
                    <input type="email" class="form-control" id="username-id" aria-describedby="usernameHelp" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password-id">Password</label>
                    <input type="password" class="form-control" id="password-id" placeholder="Password">
                </div>
                <button type="button" class="btn btn-primary" id="login-button">Login</button>
            </form>
        </div>
        <div class="mascot-container mb-3">
            <img src="img/pigglesworth.png" class="img-fluid" alt="Responsive image" id="mascot-img">
        </div>
    </div>

    <div class="container" id="login-page-footer-container">
        <div class="container" id="login-page-nav-container">
            <a class="nav-link account-links p-0" href="#">Create a new account</a>
            <a class="nav-link account-links p-0" href="#">I forgot my username</a>
            <a class="nav-link account-links p-0" href="#">I forgot my password</a>
        </div>
    </div>
</div>
<!--End of login page section-->



<!--Home Page container-->
<div class="container my-4" id="home-page">
    <div class="container" id="home-page-header-container">
        <h1 class="main-header">Welcome to Kid Invest!</h1>
        <h4 class="sub-header">Choose an option below</h4>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/app.js"></script>
<script src="js/local_storage.js"></script>
</body>
</html>
