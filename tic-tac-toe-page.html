<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/tic-tac-toe.css">
    <title>Title</title>
</head>
<body class="body">
<!--<div class="container row" id="Tic-Tac-Toe">-->

<div class="container-fluid d-flex align-item-center" id="main-heading-container">
    <div class="container d-flex justify-content-start" id="back-to-games-container">
        <button type="button" id="back-button" class="border rounded h-50 text-nowrap mr-5 back-game-button">Back to Games</button>
    </div>
    <div class="container mr-5" id="game-heading-container">
        <h4 class="main-header" id="game-heading">Games</h4>
    </div>
    <div class="container d-flex justify-content-end" id="home-button-container">
        <button type="button" id="home-button" class=" border rounded h-50 home-button">Home</button>
    </div>
</div>
<div class="board-container d-flex">

<div class="container mt-5 ml-5" id="Tic-Tac-Toe">
    <div class="container-fluid d-flex justify-content-center mb-5" id="game-name">
<!--    <h1 class ="title">Tic-Tac-Toe</h1>-->
    </div>
    <div class="row border-b">
        <div class="col border-r" id="cell1"></div>
        <div class="col border-r" id="cell2"></div>
        <div class="col" id="cell3"></div>
    </div>
    <div class="row border-b">
        <div class="col border-r"></div>
        <div class="col border-r"></div>
        <div class="col"></div>
    </div>
    <div class="row border">
        <div class="col border-r"></div>
        <div class="col border-r"></div>
        <div class="col"></div>
    </div>
</div>
    <div class="container  mt-5" id="image">
     <div class="col-12">
        <img src="img/pigglesworth.png" class="img-fluid float-right" id="mascot" alt="Responsive image"
             style="width: 80%;" data-container="body" data-toggle="popover"
             data-placement="left" data-content="Lets make money!!!">
     </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/tic-tac-toe.js"></script>
</body>
</html>
