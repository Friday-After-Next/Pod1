<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
    <title>Balance</title>
</head>
<body>

<!--Home Page container-->
<div class="container m-2" id="home-page">

<!----------------- NAV BAR STARTS ----------------->
    <div class="row pb-5">
        <div class="col-12 px-0">

            <!----------------- NAV TITLE/LOGO ----------------->
            <nav class="navbar navbar-light bg-transparent">

                <div class="pr-5"></div>

                <h4 class="m-0 py-0 main-header">$Balance</h4>
                <button type="button" class="btn btn-secondary shadow-sm">Logout</button>
            </nav>

        </div>
    </div>
<!----------------- NAV BAR ENDS ----------------->



<!--------------------    HOME DIRECTORY STARTS    ------------------------>

        <div class="row d-flex mx-0 p-0" id="anchor-tags">

            <div class="col-3 card d-flex flex-column justify-content-between bg-transparent p-0 m-0 border-0">
                <form action="expenses.html">
                    <input type="submit" class="p-0 btn bg-transparent btn-lg btn-block text-right btn-directory"
                           value="Expenses"/>
                </form>

                <form action="withdrawals.html">
                    <input type="submit" class="p-0 btn bg-transparent btn-lg btn-block text-right btn-directory"
                           value="Withdrawals"/>
                </form>

                <form action="deposits.html">
                    <input type="submit" class="p-0 btn bg-transparent btn-lg btn-block text-right btn-directory"
                           value="Deposits"/>
                </form>
            </div>

            <div class="col-6">
                <img src="img/pigglesworth.png" class="d-flex justify-content-center m-0 rounded img-fluid"
                     alt="Pigglesworth the pig with monocle picture." data-container="body" data-toggle="popover"
                     data-placement="bottom"
                     data-content="Monitor your account on the left and invest on the right. Tap on me for more tip. Have fun!">
            </div>

            <div class="col-3 card d-flex flex-column justify-content-between bg-transparent p-0 m-0 border-0">
                <form action="chores.html">
                    <input type="submit" class="p-0 btn bg-transparent btn-lg btn-block text-left btn-directory"
                           value="Chores"/>
                </form>

                <form action="games.html">
                    <input type="submit" class="p-0 btn bg-transparent btn-lg btn-block text-left btn-directory"
                           value="Games"/>
                </form>

                <form action="quizzes.html">
                    <input type="submit" class="p-0 btn bg-transparent btn-lg btn-block text-left btn-directory"
                           value="Quizzes"/>
                </form>
            </div>

        </div>

<!--------------------    HOME DIRECTORY ENDS     ------------------------>







</div>










<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    $(function () {
        $('[data-toggle="popover"]').popover()
    })
</script>

</body>
</html>
